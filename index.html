<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffd084);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #ffeb3b;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff5722;
            color: #fff;
            border-radius: 20px;
            font-size: 1em;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        Welcome to Arul Sebastian Colorful Page!
    </header>
    <main>
        <h1>Hello, World! ðŸŒŸ</h1>
        <p>This is a vibrant and cheerful webpage filled with colors and joy.</p>
        <a href="https://example.com" class="button">Explore More</a>
    </main>
</body>
</html>
